<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Cool JS calculator</h1>
        <p class="subtext">Works with keyboard!</p>
        <div class="calculator">
            <p class="model">JS-CALC 1000</p>
            <div class="display">
                <div class="calculations">
                    82+4
                </div>
                <div class="calculated">
                   86
                </div>
            </div>
            <div class="buttons">
                <button id="clear">AC</button>
                <button id="delete">C</button>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="divide">รท</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="operate">=</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
            </div>
        </div>
    </div>  
</body>
</html>
